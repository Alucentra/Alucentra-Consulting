<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Alucentra Consulting - Illuminating transformation through clarity, insight, and operational excellence. Expert consulting in strategy, process design, and change management." />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline' https:; img-src 'self' https: data:; font-src 'self' https:;" />
  <title>Alucentra Consulting</title>
  <style>
    /* Mobile menu button - show only on screens smaller than 1024px */
    @media (max-width: 1023px) {
      .mobile-menu-button {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
    }

    @media (min-width: 1024px) {
      .mobile-menu-button {
        display: none !important;
      }

      .mobile-navigation-menu {
        display: none !important;
      }
    }

    /* Ensure hamburger lines are always visible when button is shown */
    .hamburger-line {
      background-color: #1f2937 !important;
      display: block !important;
      width: 22px !important;
      height: 3px !important;
      margin: 4px 0 !important;
    }

    /* Backup visibility for mobile button - positioned on left */
    .mobile-menu-button {
      position: absolute !important;
      left: 16px !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      z-index: 1001 !important;
    }

    /* Desktop navigation control */
    @media (max-width: 1023px) {
      .desktop-navigation {
        display: none !important;
      }
    }

    @media (min-width: 1024px) {
      .desktop-navigation {
        display: flex !important;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
